  <div class="post-content">
    <h1 id="数据类型"><a href="#数据类型" class="headerlink" title="数据类型"></a>数据类型</h1><h2 id="JS-中有哪些数据类型，他们的区别"><a href="#JS-中有哪些数据类型，他们的区别" class="headerlink" title="JS 中有哪些数据类型，他们的区别"></a>JS 中有哪些数据类型，他们的区别</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">javascript 共有八种数据类型， 分别是 Undefined ,Null,Boolean,Number,String, Object, Symbol,BigInt</span><br><span class="line">其中 Symbol 和 BigInt 是 ES6 中新增的数据类型：</span><br><span class="line">    Symbol 代表创建后独一无二且不可变的数据类型， 它主要是为了解决可能出现的全局变量冲突的问题。（感觉没意思）</span><br><span class="line">    <span class="comment">## 如何使用</span></span><br><span class="line">    创建</span><br><span class="line">    const  s = Symbl();</span><br><span class="line">    console.log(typeof s);//<span class="string">&quot;symbol&quot;</span></span><br><span class="line">    BigInt 是一种数字类型的数据， 它可以表示任意精度格式的整数， 使用 BigInt 可以安全地存储和操作大整数， 即使这个数已经超过了 Number 能够表示的安全整数范围</span><br></pre></td></tr></table></figure>
<p>这些数据中可以分为原始数据类型和引用数据类型<br>两种类型的区别在于存储位置的不同：<br>    原始数据类型是直接存放在栈中的简单数据段，占据空间小，大小固定，属于被频繁使用数据，所以放于栈中存放</p>
