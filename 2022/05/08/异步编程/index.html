    <h3 id="1-异步编程的实现方式"><a href="#1-异步编程的实现方式" class="headerlink" title="1. 异步编程的实现方式"></a>1. 异步编程的实现方式</h3><p>javascript 中的异步机制可以分为以下几种</p>
<ul>
<li>回调函数 的方式, 使用回调函数的方式有一个缺点是, 多个回调函数嵌套的时候会造成回调函数地狱,上下两层的回调函数间的代码耦合度太高,不利于代码的可维护.</li>
<li>Promise 的方式,使用 promise 的方式可以将乔涛的回调函数作为链式调用,但是使用这种方法, 有时会造成多个 then 的链式调用,可能会造成代码的语义不够明确</li>
</ul>
